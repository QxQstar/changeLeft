<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点图轮播</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class='container' id='contianer'>
		<div class='list' id='list' style='left:-600px'>
			<img src="img/5.jpg">
			<img src='img/1.jpg'>
			<img src='img/2.jpg'>
			<img src='img/3.jpg'>
			<img src='img/4.jpg'>
			<img src='img/5.jpg'>
			<img src='img/1.jpg'>
		</div>
			<a href='#' class='indicate' id='pre'>《</a>
			<a href='#' class='indicate' id='next'>》</a>
		<div class='circle' id='circle'>
			<span class='on' index = '1'></span>
			<span index = '2'></span>
			<span index = '3'></span>
			<span index = '4'></span>
			<span index = '5'></span>
		</div>
	</div>
	<script type="text/javascript" src='index.js'></script>
</body>
</html>
